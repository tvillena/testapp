version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - node app.js
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - app.js
